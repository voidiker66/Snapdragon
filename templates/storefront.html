{% extends "base.html" %}

{% block title %}
Storefront
{% endblock %}

{% block contentheader %}
	<div id="radial"></div>

	<div id="header" class="my-12 w-full justify-center text-center">
		<img src="{{ company.logo }}" class=""></img>
		<label class="text-black text-center text-5xl w-full">{{ company.name }}</label>
	</div> 

	<div class="flex flex-row flex-wrap justify-center">
		{% for item in saleitems %}
			<div class="rounded overflow-hidden shadow-lg bg-white mx-6 w-1/4 my-6">
			  <img class="w-full h-48 w-1/3" src="{{ item.src }}" alt="Sunset in the mountains">
			  <div class="px-6 py-4">
			    <div class="font-bold text-xl mb-2">{{ item.title }}</div>
			    <p class="text-grey-darker text-base">
			      {{ item.description }}
			    </p>
			  </div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
