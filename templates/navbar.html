{% block content %}
<nav class="flex items-center justify-between flex-wrap p-6 my-6 content-center navbar">

    <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
    <span class="font-semibold text-xl tracking-tight">{{ company_name }}</span>
  </div>
  <div class="block lg:hidden">
    <button class="flex items-center px-3 py-2 border rounded text-white border-teal-light hover:text-white hover:border-white">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
  </div>

  <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
    <div class="text-sm lg:flex-grow">
      <a href="/" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
        Home
      </a>
      <a href="/storefront" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
          Storefront
      </a>
      <a href="/about" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
          About
      </a>
      <a href="/contact" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
          Contact
      </a>
      {% if current_user.is_authenticated %}
        <div class="hidden"></div>
      {% else %}
        <div class="hidden"></div>
      {% endif %}
    </div>

    <div class="mr-6">
      {% if current_user.is_authenticated %}
        <a href="/logout" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
          Logout
        </a>
      {% else %}
        <a href="/login" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
          Login
        </a>
        <a href="/signup" class="no-underline block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4">
          Signup
        </a>
      {% endif %}
    </div>
  </div>

  {% endblock %}
